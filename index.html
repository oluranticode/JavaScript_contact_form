<!Doctype html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" > </script>
    <script src="./main.js">  </script>

</head>
<body>
    <form class="form" action="https://formspree.io/damilotunaluko@gmail.com" method="POST" >

        <div class="container">
          <div class="col-md-6 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" />
          
          </div>
          <div class="col-md-6 form-group">
            <input type="email" class="email form-control" name="email" id="email" placeholder="Your Email" />
            
          </div>
        </div>
        <div class="container">
            <div class="col-md-12 form-group">
          <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"  />
    </div>
        </div>
        <br/>
        <div class="container">
          <textarea class="form-control" id="textarea" name="message" rows="5" placeholder="Message"></textarea>
    
        </div>
        <br/>
        <div class="status">

        </div>
        <div class="text-center"><button id="submit" type="submit">Send Message</button></div>
      </form>
</body>
</html>
